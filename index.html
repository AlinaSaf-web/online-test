<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Karla:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzical - Тест на знание программирования</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="quiz__start">
      <header class="header">
        <h1>Quizzical</h1>
      </header>

      <main>
        <div class="quiz quiz__container">
          <div class="quiz__section">
            <p class="quiz__title">Number of question</p>
            <input
              value="5"
              type="number"
              min="1"
              name=""
              id=""
              class="quiz__select"
            />
          </div>

          <div class="quiz__section">
            <p class="quiz__title">Select difficulty</p>
            <select name="" id="" class="quiz__select">
              <option value="any">Any Difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>

          <div class="quiz__section">
            <p class="quiz__title">Select type</p>
            <select name="" id="" class="quiz__select">
              <option value="any">Any Type</option>
              <option value="multiple">Multiple Choice</option>
              <option value="boolean">True / False</option>
            </select>
          </div>

          <div class="quiz__section">
            <p class="quiz__title">Select category</p>
            <select name="" id="" class="quiz__select">
              <option value="any">Any Category</option>
              <option value="9">General Knowledge</option>
              <option value="10">Entertainment: Books</option>
              <option value="11">Entertainment: Film</option>
              <option value="12">Entertainment: Music</option>
              <option value="13">Entertainment: Musicals &amp; Theatres</option>
              <option value="14">Entertainment: Television</option>
              <option value="15">Entertainment: Video Games</option>
              <option value="16">Entertainment: Board Games</option>
              <option value="17">Science &amp; Nature</option>
              <option value="18">Science: Computers</option>
              <option value="19">Science: Mathematics</option>
              <option value="20">Mythology</option>
              <option value="21">Sports</option>
              <option value="22">Geography</option>
              <option value="23">History</option>
              <option value="24">Politics</option>
              <option value="25">Art</option>
              <option value="26">Celebrities</option>
              <option value="27">Animals</option>
              <option value="28">Vehicles</option>
              <option value="29">Entertainment: Comics</option>
              <option value="30">Science: Gadgets</option>
              <option value="31">
                Entertainment: Japanese Anime &amp; Manga
              </option>
              <option value="32">
                Entertainment: Cartoon &amp; Animations
              </option>
            </select>
          </div>
        </div>
      </main>

      <footer>
        <button class="quiz__button">Start Quiz</button>
      </footer>
    </div>

    <section class="question__page hide">
      <div class="question__list">
        <template class="question__template">
          <div class="question question__card">
            <p class="question__text">
              If you were to code software in this language you'd only be able
              to type 0's and 1's
            </p>
            <div class="question__container">
              <button class="question__btn">C++</button>
              <button class="question__btn">JavaScript</button>
              <button class="question__btn">Binary</button>
              <button class="question__btn">Python</button>
            </div>
          </div>
        </template>
      </div>

      <div class="results results__container hide">
        <p class="results__text">
          You scored <span class="score">0</span> /
          <span class="total">5</span> correct answers
        </p>
        <button class="results__button">Play again</button>
      </div>

      <div class="check__container">
        <button class="check__btn" disabled>Check answers</button>
      </div>
    </section>
  </body>
</html>
